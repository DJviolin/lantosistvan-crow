        #    host3: 172.28.1.7
  crow_front:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    ipam:
      driver: default
      config:
        - subnet: 173.16.238.0/24
          gateway: 173.16.238.1
